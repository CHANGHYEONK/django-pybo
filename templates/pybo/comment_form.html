{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}

  <h5 class="my-3 border-bottom pb-2">댓글 등록하기</h5>
  <form method="post" class="post-form my-3">
    {% csrf_token %}

    {% bootstrap_form form %}

    <button type="submit" class="btn btn-primary">
      <i class="fa-solid fa-check"></i>
      저장하기
    </button>
  </form>

{% endblock content %}
