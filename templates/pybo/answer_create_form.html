<!-- 질문에 대한 답변 다는 form 부분 -->
<form action="{% url 'pybo:answer_create' question.id %}" method="post">
  {% csrf_token %}

  {% if form.errors %}
    <div class="alert alert-danger" role="alert">
      {% for field in form %}
        {% if field.errors %}
          <strong>{{ field.label }}</strong>
          {{ field.errors }}
        {% endif %}
      {% endfor %}
    </div>
  {% endif %}

  <div class="form-group">
    <textarea {% if not user.is_authenticated %} disabled="disabled" {% endif %} name="content" id="content" rows="10" class="form-control"></textarea>
  </div>
  <input type="submit" value="답변등록" class="btn btn-primary">
</form>
